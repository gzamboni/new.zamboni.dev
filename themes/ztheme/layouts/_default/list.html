{{ define "main" }}
<!-- Header -->
{{ partial "header" . }}

<div class="container">
  <h4 class="my-5">Archive</h4>
  <div class="panel">
    <div class="panel-body">
      {{ range .Data.Pages }}
      <div class="row mb-2">
        <div class="col-4">
          <h5 style="text-align: right">
            {{ .Date.Format "January 2, 2006" }}
          </h5>
        </div>
        <div class="col-8">
          <h5 style="text-align: left">
            <span>
              <b><a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></b>
              {{ range .Params.Tags }}
              <span class="badge bg-primary">{{ . }}</span>
              {{ end }}
            </span>
            <p><small>{{ .Description | markdownify }}</small></p>
          </h5>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
